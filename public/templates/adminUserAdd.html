<div id="content_pane" class="span9"><h1><%=rc.title%></h1><form class="form-horizontal"><div class="control-group"><label for="name" class="control-label">Nombre</label><div class="controls"><input id="name" type="text" placeholder="Por ejemplo, Juan." class="input-xlarge"/></div></div><div class="control-group"><label for="last" class="control-label">Apellido</label><div class="controls"><input id="last" type="text" placeholder="Por ejemplo, Gonzalez" class="input-xlarge"/></div></div><div class="control-group"><label for="cedula" class="control-label">Cedula</label><div class="controls"><input id="cedula" type="text" placeholder="Por ejemplo, 12.345.678" class="input-xlarge"/></div></div><div class="control-group"><label for="email" class="control-label">Correo</label><div class="controls"><input id="email" type="text" placeholder="Por ejemplo, juangonzalez@gmail.com" class="input-xlarge"/></div></div><div class="control-group"><label class="control-label">Fecha de nacimiento</label><div class="controls"><select id="day" class="input-mini"><option>1</option></select><select id="month" class="input-small"><option>Enero</option></select><select id="year" class="input-small"><option>1920</option></select></div></div><button type="submit" class="btn btn-primary"><%=rc.button%></button></form></div>
